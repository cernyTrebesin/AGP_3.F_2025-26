<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul style="list-style-type: square;"> <!--Nečíslovaný seznam-->
        <li>Položka 1</li> <!--Položka seznamu--> 
        <li>Položka 2</li>
        <li style="list-style-type: circle;">Položka 3</li> <!--Změna znaku-->
    </ul>
    <ol type="1" start="2" reversed> <!--Číslovaný seznam-->
        <li>Položka 1</li>
        <li>Položka 2</li>
        <li>Položka 3</li>
        <ol type="a"> <!--Vnořený seznam-->
            <li>Položka 3.1</li>
        </ol>
        <li>Položka 4</li>

    </ol>
</body>
</html>
